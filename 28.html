<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Las cosas se ven diferentes de lo que son</title>
    <style>
      div {
        border: 2px solid #aaa;
        display: inline;
        background-color: #eee;
        margin: 10px;
      }
      a {
        display: block;
        background-color: red;
        color: white;
        text-decoration: none;
        border: 1px solid violet;
      }
      span {
        border: 2px solid #aaa;
        background-color: #eee;
        margin: 20px;
        /* IMPORTANT */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Las cosas se ven diferente de lo que son</h1>
    <div>Hola hola hola hola hola hola</div>
    <div>Hola hola hola hola hola hola</div>
    <nav>
      <a href="#a">Texto autogenerado</a>
      <a href="#b">Texto autogenerado</a>
      <a href="#c">Texto autogenerado</a>
      <a href="#d">Texto autogenerado</a>
      <a href="#e">Texto autogenerado</a>
    </nav>
    <span>Hola hola hola hola hola</span>
    <span>Hola hola hola hola hola</span>
  </body>
</html>
